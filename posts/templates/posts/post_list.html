{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Posts</h2>
    <div class="posts">
        {% for post in posts %}
            <div class="post">
                <h3>{{ post.user.username }}</h3>
                <p>{{ post.content }}</p>
                {% if post.image %}
                    <img src="{{ post.image.url }}" alt="Post Image">
                {% endif %}
                {% if post.video %}
                    <video controls>
                        <source src="{{ post.video.url }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                {% endif %}
                <p><small>{{ post.created_at }}</small></p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
